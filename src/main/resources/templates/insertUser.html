<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User-Add</title>
    <style type="text/css">
        ul li{list-style-type: none;}
    </style>
</head>
<body>
<h1>The User Add Page</h1>
<form th:action="@{/user/insertUser}" method="post">
    <ul>
        <li>name:</li>
        <li><input type="text" name="userName"></li>
        <li>age:</li>
        <li><input type="text" name="userAge"></li>
        <li>job:</li>
        <li><input type="text" name="userJob"></li>
        <li>phone:</li>
        <li><input type="text" name="userPhone"></li>
        <li><input type="submit" value="Save"></li>
    </ul>
</form>
</body>
</html>
